<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style-mq.css">
</head>
<body>
    <main>
        <section>
            <div id="imgLogin">
                <!-- <img src="image/pattern-building-3-640px.jpg" alt="imagem tela de login"> -->
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e poder fazer as configura√ß√µes no seu
                    ambiente.
                </p>
                <form action="" autocomplete="on">
                    <div id="email">
                        <span class="material-icons">person</span>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" autocomplete="email" required maxlength="50">
                    </div>
                    <div id="senha">
                        <span class="material-icons">key</span>
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" required
                            minlength="8" maxlength="15">
                    </div>
                    <div id="enviar">
                        <input type="submit" value="Entrar" id="entrar" onclick="entrar()">
                        <input type="submit" value="Esqueci a senha üîë" id="esqueciSenha" onclick="esqueciSenha()">
                    </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
